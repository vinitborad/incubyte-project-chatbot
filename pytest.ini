[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude=tests/*
    --cov-exclude=temp/*
    --cov-exclude=__pycache__/*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
